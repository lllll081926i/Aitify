<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>Loading</title>
    <style>
      :root {
        --bg0: #0b1022;
        --bg1: #0f1733;
        --accent: #6e7bff;
        --accent2: #3a6cff;
        --text: rgba(234, 240, 255, 0.92);
        --muted: rgba(234, 240, 255, 0.62);
      }
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(800px 520px at 16% 12%, rgba(110,123,255,0.26), transparent 60%),
          radial-gradient(700px 480px at 86% 18%, rgba(58,108,255,0.22), transparent 58%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        overflow: hidden;
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(420px, calc(100% - 60px));
        border-radius: 18px;
        padding: 22px 22px 20px;
        border: 1px solid rgba(255,255,255,0.12);
        background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.18));
        box-shadow: 0 24px 70px rgba(0,0,0,0.42);
        backdrop-filter: blur(12px);
      }
      .title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        box-shadow: 0 0 0 6px rgba(110,123,255,0.14);
      }
      .sub {
        margin-top: 8px;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.6;
      }
      .bar {
        margin-top: 14px;
        height: 3px;
        border-radius: 999px;
        background: rgba(255,255,255,0.10);
        overflow: hidden;
        position: relative;
      }
      .bar::after {
        content: "";
        position: absolute;
        inset: 0;
        width: 40%;
        background: linear-gradient(90deg, rgba(110,123,255,0.0), rgba(110,123,255,0.9), rgba(58,108,255,0.0));
        animation: shimmer 900ms ease-in-out infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-120%); opacity: 0.6; }
        50% { opacity: 1; }
        100% { transform: translateX(220%); opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="title"><span class="dot"></span><span>Loading...</span></div>
        <div class="sub">Preparing UI. This should take a moment.</div>
        <div class="bar"></div>
      </div>
    </div>
  </body>
</html>
