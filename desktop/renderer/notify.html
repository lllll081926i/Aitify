<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notify</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        background: transparent;
      }
      .toast {
        --bg: linear-gradient(155deg, rgba(255, 255, 255, 0.98), rgba(245, 247, 250, 0.95));
        --border: rgba(15, 23, 42, 0.12);
        --title: #111827;
        --body: rgba(17, 24, 39, 0.75);
        --muted: rgba(17, 24, 39, 0.45);
        --accent: #3b5998;
        --shadow: 0 8px 24px rgba(15, 23, 42, 0.12), 0 2px 8px rgba(15, 23, 42, 0.08);
        width: 280px;
        min-height: 80px;
        max-height: 160px;
        border-radius: 10px;
        padding: 12px 14px;
        background: var(--bg);
        color: var(--title);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        animation: toastIn 0.2s ease;
      }
      .toast:hover {
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.16), 0 4px 12px rgba(15, 23, 42, 0.1);
      }
      .toast::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--accent);
        border-radius: 0 0 2px 2px;
      }
      .toast[data-kind="confirm"] {
        --accent: #f59e0b;
      }
      .content {
        display: flex;
        flex-direction: column;
        gap: 6px;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .project {
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: var(--muted);
      }
      .icon {
        font-size: 16px;
        flex-shrink: 0;
      }
      .title {
        font-size: 13px;
        font-weight: 600;
        line-height: 1.4;
        color: var(--title);
      }
      .body {
        font-size: 11.5px;
        line-height: 1.5;
        color: var(--body);
        white-space: pre-line;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }
      .timer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 2px;
        background: transparent;
      }
      .timer-bar {
        width: 100%;
        height: 100%;
        background: var(--accent);
        opacity: 0.3;
        transform-origin: left center;
        animation: timerShrink var(--countdown, 6000ms) linear forwards;
        animation-delay: calc(var(--elapsed, 0ms) * -1);
      }
      @media (prefers-color-scheme: dark) {
        .toast {
          --bg: linear-gradient(155deg, rgba(30, 35, 45, 0.96), rgba(20, 25, 35, 0.94));
          --border: rgba(255, 255, 255, 0.1);
          --title: #f8fafc;
          --body: rgba(235, 240, 248, 0.7);
          --muted: rgba(235, 240, 248, 0.45);
          --shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 0 2px 8px rgba(0, 0, 0, 0.2);
        }
      }
      @keyframes timerShrink {
        from { transform: scaleX(1); }
        to { transform: scaleX(0); }
      }
      @keyframes toastIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="toast" id="toast">
      <div class="timer" id="timer"><div class="timer-bar" id="timer-bar"></div></div>
      <div class="content">
        <div class="header">
          <div class="project" id="project"></div>
          <div class="icon" id="icon">âœ…</div>
        </div>
        <div class="title" id="title"></div>
        <div class="body" id="body"></div>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const project = params.get('project') || '';
      const title = params.get('title') || '';
      const body = params.get('message') || '';
      const id = params.get('id') || '';
      const timeoutRaw = Number(params.get('timeoutMs'));
      const createdAtRaw = Number(params.get('createdAt'));
      const kind = params.get('kind') || 'complete';
      const source = params.get('source') || 'claude';

      const toastEl = document.getElementById('toast');
      toastEl.dataset.kind = kind === 'confirm' ? 'confirm' : 'complete';

      // æ ¹æ®æ¥æºè®¾ç½®å›¾æ ‡
      const iconEl = document.getElementById('icon');
      const sourceIcons = { claude: 'ðŸŸ£', codex: 'ðŸ”·', gemini: 'ðŸŸ¢' };
      iconEl.textContent = sourceIcons[source] || 'âœ…';

      const timeoutMs = Number.isFinite(timeoutRaw) && timeoutRaw > 500 ? timeoutRaw : 6000;
      const now = Date.now();
      const elapsedMs = Number.isFinite(createdAtRaw) ? Math.max(0, now - createdAtRaw) : 0;
      const clampedElapsed = Math.min(elapsedMs, timeoutMs);
      toastEl.style.setProperty('--countdown', `${timeoutMs}ms`);
      toastEl.style.setProperty('--elapsed', `${clampedElapsed}ms`);

      const projectEl = document.getElementById('project');
      if (project) {
        projectEl.textContent = project;
      } else {
        projectEl.style.display = 'none';
      }

      const titleEl = document.getElementById('title');
      if (title) {
        titleEl.textContent = title;
      } else {
        titleEl.style.display = 'none';
      }

      const bodyEl = document.getElementById('body');
      if (body) {
        bodyEl.textContent = body;
      } else {
        bodyEl.style.display = 'none';
      }

      const { ipcRenderer } = require('electron');
      toastEl.addEventListener('click', () => {
        if (id) ipcRenderer.send('completeNotify:toastClick', { id });
        window.close();
      });
    </script>
  </body>
</html>
