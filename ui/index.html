<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aitify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 监控状态 -->
    <section class="card">
      <div class="status-row">
        <div class="status-indicator">
          <span class="status-dot" id="watch-indicator"></span>
          <span class="status-text" id="watch-status-text">监控已停止</span>
        </div>
        <button class="btn btn-primary" id="btn-toggle-watch">启动</button>
      </div>
    </section>

    <!-- AI 源 -->
    <section class="card">
      <h3 class="card-title">AI 源</h3>
      <div class="sources-list">
        <div class="source-row">
          <label class="source-label">
            <span class="source-badge" style="background: #c4b5fd;">C</span>
            <span>Claude</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="source-claude-enabled" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="source-config-inline">
          <label class="inline-label">最小时长</label>
          <input type="number" class="input-mini" id="source-claude-duration" min="0" value="0">
          <span class="unit">分钟</span>
        </div>

        <div class="source-row">
          <label class="source-label">
            <span class="source-badge" style="background: #93c5fd;">Cx</span>
            <span>Codex</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="source-codex-enabled" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="source-config-inline">
          <label class="inline-label">最小时长</label>
          <input type="number" class="input-mini" id="source-codex-duration" min="0" value="0">
          <span class="unit">分钟</span>
        </div>

        <div class="source-row">
          <label class="source-label">
            <span class="source-badge" style="background: #86efac;">G</span>
            <span>Gemini</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="source-gemini-enabled" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="source-config-inline">
          <label class="inline-label">最小时长</label>
          <input type="number" class="input-mini" id="source-gemini-duration" min="0" value="0">
          <span class="unit">分钟</span>
        </div>
      </div>
    </section>

    <!-- 设置 -->
    <section class="card">
      <h3 class="card-title">设置</h3>
      <div class="settings-list">
        <div class="setting-row">
          <span class="setting-label">语言</span>
          <select class="select" id="setting-language">
            <option value="zh-CN">简体中文</option>
            <option value="en-US">English</option>
          </select>
        </div>
        <div class="setting-row">
          <span class="setting-label">开机自启</span>
          <label class="toggle">
            <input type="checkbox" id="setting-autostart">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-row">
          <span class="setting-label">静默启动</span>
          <label class="toggle">
            <input type="checkbox" id="setting-silent-start">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-row">
          <button class="btn btn-secondary" id="btn-test-desktop">测试通知</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>Aitify v1.5.3</span>
    </footer>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
