<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI CLI Complete Notify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <span class="app-logo">🤖</span>
        <span class="app-title">AI CLI 任务提醒</span>
      </div>
    </header>

    <main class="main-single">
      <div class="section">
        <h2>监控状态</h2>
        <div class="watch-control">
          <div class="watch-status-row">
            <div class="status-dot" id="watch-indicator"></div>
            <span id="watch-status-text">监控已停止</span>
          </div>
          <button class="btn btn-primary" id="btn-toggle-watch">启动监控</button>
        </div>
      </div>

      <div class="section">
        <h2>AI 源配置</h2>
        <div class="sources-grid">
          <div class="source-item">
            <label class="source-header">
              <span class="source-icon">🟣</span>
              <span class="source-name">Claude</span>
              <label class="switch">
                <input type="checkbox" id="source-claude-enabled" checked>
                <span class="switch-slider"></span>
              </label>
            </label>
            <div class="source-config">
              <label class="form-label">最小通知时长（分钟）</label>
              <input type="number" class="form-input" id="source-claude-duration" min="0" value="0">
            </div>
          </div>

          <div class="source-item">
            <label class="source-header">
              <span class="source-icon">🔷</span>
              <span class="source-name">Codex</span>
              <label class="switch">
                <input type="checkbox" id="source-codex-enabled" checked>
                <span class="switch-slider"></span>
              </label>
            </label>
            <div class="source-config">
              <label class="form-label">最小通知时长（分钟）</label>
              <input type="number" class="form-input" id="source-codex-duration" min="0" value="0">
            </div>
          </div>

          <div class="source-item">
            <label class="source-header">
              <span class="source-icon">🟢</span>
              <span class="source-name">Gemini</span>
              <label class="switch">
                <input type="checkbox" id="source-gemini-enabled" checked>
                <span class="switch-slider"></span>
              </label>
            </label>
            <div class="source-config">
              <label class="form-label">最小通知时长（分钟）</label>
              <input type="number" class="form-input" id="source-gemini-duration" min="0" value="0">
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>设置</h2>
        <div class="settings-grid">
          <div class="setting-item">
            <label class="form-label">语言</label>
            <select class="form-select" id="setting-language">
              <option value="zh-CN">简体中文</option>
              <option value="en-US">English</option>
            </select>
          </div>
          <div class="setting-item">
            <label class="form-label-inline">
              <input type="checkbox" id="setting-autostart">
              <span>开机自启</span>
            </label>
          </div>
          <div class="setting-item">
            <button class="btn btn-secondary" id="btn-test-desktop">测试通知</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <span>AI CLI Complete Notify v1.5.2</span>
    </footer>

    <div class="toast-container" id="toast-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
